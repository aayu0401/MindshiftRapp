version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindshiftr
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  api:
    build: ./api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mindshiftr
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_TOKEN_SECRET=dev_access_secret
      - JWT_REFRESH_TOKEN_SECRET=dev_refresh_secret
      - FRONTEND_URL=http://localhost:5173
    ports:
      - '4000:4000'
    depends_on:
      - db
      - redis

  web:
    build: ./web
    ports:
      - '5173:5173'
    depends_on:
      - api


migrate:
  image: node:20-alpine
  working_dir: /workspace
  volumes:
    - ./api:/workspace
  command: sh -c "cd /workspace && npm ci && npx prisma migrate deploy"
  depends_on:
    - db

volumes:
  db-data:
