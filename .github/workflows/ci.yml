name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install API deps
        run: |
          cd api
          npm ci
      - name: Install Web deps
        run: |
          cd web
          npm ci
      - name: Lint & Build
        run: |
          cd web && npm run build
          cd ../api && npm run build
