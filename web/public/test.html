        }

        .status {
            font-size: 24px;
            margin: 20px 0;
        }

        .success {
            color: #00d4aa;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>

    <div class="container">
